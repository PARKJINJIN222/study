<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니케이션</title>
</head>
<body>
    <form action="https://jsonplaceholder.typicode.com/users" method="get">
        ID: <input type="text" name="id" value="1"><br>
        username: <input type="text" name="username" value="Bret"><br>
        <input type="submit" value="Submit">
</body>
</html>

<!-- HTTP Request method
 action	URL	입력 데이터(form data)가 전송될 URL 지정
method	get / post	입력 데이터(form data) 전달 방식 지정

GET 방식은 전송 URL에 입력 데이터를 쿼리스트링으로 보내는 방식이다.
쿼리란, 데이터베이스에게 특정한 데이터를 보여달라는 클라이언트(사용자)의 요청을 말한다.

쿼리스트링은 key=value 형태이며, URL에서 물음표 뒤에 오는 모든 문자열을 쿼리 스트링이라 말한다.
URL에 전송 데이터가 모두 노출되기 때문에 보안에 문제가 있으며 전송할 수 있는 데이터의 한계가 있다. (최대 255자).
REST API에서 GET 메소드는 모든 또는 특정 리소스의 조회를 요청한다.


POST 방식은 Request body에 담아 보내는 방식이다.
예) https://jsonplaceholder.typicode.com/posts
URL에 전송 데이터가 모두 노출되지 않지만 GET에 비해 속도가 느리다.
REST API에서 POST 메소드는 특정 리소스의 생성을 요청한다.
