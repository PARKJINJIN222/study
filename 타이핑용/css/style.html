Inline style
HTML요소의 style 프로퍼티에 CSS를 기술하는 방식이다. 
JavaScript가 동적으로 CSS를 생성할 때 사용하는 경우가 있다. 하지만 일반적인 경우 Link style을 사용하는 편이 좋다.
*	HTML 문서 내의 모든 요소를 선택한다. html 요소를 포함한 모든 요소가 선택된다. (head 요소도 포함된다) 
. class 어트리뷰트 값을 지정하여 일치하는 요소를 선택한다. class 어트리뷰트 값은 중복될 수 있다.
셀렉터[어트리뷰트]	지정된 어트리뷰트를 갖는 모든 요소를 선택한다. 
속성이 있어야 사용이 가능하다
container-text 라는 클래스 명이 있을때 container[text] 이런식으로 사용하는게 아니라 
container라는 태그 자체가 HTML에 존재하지 않기 때문에 먼저
.container 이렇게 클래스를 지정해주고 .container[text]를 해야하는데, text라는 것도 클래스 명에 붙은 게 아닌
text 라는 속성이 존재해야 된다. <- 잘 쓰이진 않지만 HTML에 원래 있는 속성을 기준으로 스타일링할 때 자주 사용한다고 함>
해당  셀렉터[어트리뷰트]에 대한 응용이 많은 편인데, 사용하게 되면 다시 찾아보는 게 좋을 거 같음

-->
<!DOCTYPE html>
<html>
<head>
  <style>
    * { color: red; }
  </style>
</head>
<body>
  <h1>Heading</h1>
  <div>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
  </div>
  <p>paragraph 3</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    /* a 요소 중에 href 어트리뷰트를 갖는 모든 요소 */
    a[href] { color: red; }
  </style>
</head>
<body>
  <a href="http://www.poiemaweb.com">poiemaweb.com</a><br>
  <a href="http://www.google.com" target="_blank">google.com</a><br>
  <a href="http://www.naver.com" target="_top">naver.com</a>
</body>
</html>
